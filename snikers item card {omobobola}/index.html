<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Card</title>
    <link rel="stylesheet" href="sytle.css" />
    />
  </head>
  <body>
    <main class="container">
      <!-- red shoe -->
      <div class="red-container">
        <div class="nike-red">
          <img src="https://i.ibb.co/cNWqxGx/red.png" alt="shoe-image" />
        </div>
        <div class="shoe-name-red">
          <h3>Nike X OFF-white</h3>
        </div>
        <div class="shoe-discription-red">
          <p>The 10:Air jordan 1 0ff-white - Chicago</p>
        </div>
        <div class="shoe-price-red">
          <p>$999</p>
        </div>
        <div class="buy">
          <button class="buy-now">Buy Now</button>
          <button class="star">
            <div class="norms-img">
              <img src="img/star.png" alt="starred" />
            </div>
            <div class="hover"><img src="img/active.png" alt="" /></div>
          </button>
        </div>
      </div>

      <!-- blue shoe -->
      <div class="blue-container">
        <div class="nike-blue">
          <img src="https://i.ibb.co/0JKpmgd/blue.png" alt="shoe-image" />
        </div>
        <div class="shoe-name-blue">
          <h3>Nike X OFF-white</h3>
        </div>
        <div class="shoe-discription-blue">
          <p>
            Air Jordan 1 Retro High "Off-White - UNC"<br />
            sneakers
          </p>
        </div>
        <div class="shoe-price-blue">
          <p>$1399</p>
        </div>
        <div class="buy">
          <button class="buy-now">Buy Now</button>
          <button class="star">
            <div class="norms-img">
              <img src="img/star.png" alt="starred" />
            </div>
            <div class="hover"><img src="img/active.png" alt="" /></div>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
