<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Card 2</title>
    <link rel="stylesheet" href="style.css" />
    />
  </head>
  <body>
    <main class="container">
      <div class="red-container">
        <div class="nike-red">
          <img src="https://i.ibb.co/cNWqxGx/red.png" alt="shoe-image" />
        </div>
        <section class="name">
          <div class="shoe-name-red">
            <h3>Nike X OFF-white</h3>
          </div>
          <div class="shoe-discription-red">
            <p>The 10:Air jordan 1 0ff-white - Chicago</p>
          </div>
          <div class="shoe-price-red">
            <p>$999</p>
          </div>
        </section>
        <section class="cart">
          <div class="size">
            <button class="size-no">43</button>
            <button class="size-no">44</button>
            <button class="size-no">45</button>
            <button class="size-no">46</button>
            <button class="size-no">47</button>
          </div>
          <div class="add-cart">
            <button class="buy">add to cart</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
